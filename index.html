<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Timer & Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Section One: Clock, Current Task, Next Task, Settings -->
        <section class="section-one">
            <div class="clock-container">
                <div class="clock">
                    <div class="clock-display" id="clock-display">00:00:00</div>
                </div>
            </div>

            <div class="task-info">
                <div class="current-task-display">
                    <span id="current-task-name" class="blinking">No Task Selected</span>
                </div>

                <!-- Break Information Display -->
                <div class="break-info-display" id="break-info-display" style="display: none;">
                    <div class="break-countdown-name" id="break-countdown-name"></div>
                    <div class="break-countdown-timer" id="break-countdown-timer"></div>
                    <div class="break-progress-bar-container">
                        <div class="break-progress-bar" id="break-progress-bar"></div>
                    </div>
                </div>
                <!-- End Break Information Display -->

                <div class="controls">
                    <button id="next-task-btn">Next Task</button>
                    <button id="timer-toggle-btn">Pause Task</button>
                    <button id="settings-btn">Settings</button>
                </div>
            </div>

            <!-- Real-Time Clock -->
            <div class="real-time-clock-container">
                <div class="analog-clock">
                    <div class="clock-face">
                        <div class="hand hour-hand" id="hour-hand"></div>
                        <div class="hand minute-hand" id="minute-hand"></div>
                        <div class="hand second-hand" id="second-hand"></div>
                        <div class="digital-clock" id="digital-clock">12:00 AM</div>
                        <!-- Clock face numbers -->
                        <div class="clock-number number-12">12</div>
                        <div class="clock-number number-1">1</div>
                        <div class="clock-number number-2">2</div>
                        <div class="clock-number number-3">3</div>
                        <div class="clock-number number-4">4</div>
                        <div class="clock-number number-5">5</div>
                        <div class="clock-number number-6">6</div>
                        <div class="clock-number number-7">7</div>
                        <div class="clock-number number-8">8</div>
                        <div class="clock-number number-9">9</div>
                        <div class="clock-number number-10">10</div>
                        <div class="clock-number number-11">11</div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Section: Best Record Display -->
        <section class="section-best-record">
            <h2>Best Record (Net Time)</h2>
            <div class="best-record">
                <span id="best-record-display">--:--:--</span>
            </div>
        </section>

        <!-- Section Two: Task List -->
        <section class="section-two">
            <h2>Your Tasks</h2>
            <ul id="task-list">
                <!-- Tasks will be dynamically added here by JavaScript -->
            </ul>
            <div class="add-task-container">
                <input type="text" id="new-task-input" placeholder="Add a new task">
                <button id="add-task-btn">Add Task</button>
            </div>
        </section>
    </div>

    <!-- Settings Modal (initially hidden) -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">Ã—</span>
            <h2>Settings</h2>
            <div class="setting-group">
                <h3>Task Management</h3>
                <div id="settings-task-list" class="sortable-list">
                    <!-- Tasks for renaming/reordering will go here -->
                </div>
                <button id="save-task-order-btn">Save Task Order</button>
            </div>

            <div class="setting-group">
                <h3>Display Customization</h3>
                <label for="blink-speed">Blink Speed (ms):</label>
                <input type="number" id="blink-speed" value="500" min="0">
                <label for="disable-blink">Disable Blinking:</label>
                <input type="checkbox" id="disable-blink">
            </div>

            <div class="setting-group">
                <h3>Break Times</h3>
                <div id="break-times-container">
                    <!-- Break time inputs will be added here -->
                </div>
                <button id="add-break-time-btn">Add Break Time</button>
            </div>

            <div class="setting-group">
                <h3>Color Customization</h3>
                <label for="bg-color-section1">Section 1 Background:</label>
                <input type="color" id="bg-color-section1" value="#f0f0f0"><br>

                <label for="bg-color-section2">Section 2 Background:</label>
                <input type="color" id="bg-color-section2" value="#e0e0e0"><br>

                <label for="text-color">Text Color:</label>
                <input type="color" id="text-color" value="#333333"><br>

                <label for="border-color">Border Color:</label>
                <input type="color" id="border-color" value="#cccccc"><br>

                <div id="task-color-settings">
                    <h4>Task Specific Colors</h4>
                    <!-- Task color inputs will be dynamically added -->
                </div>
            </div>
            
            <div class="setting-group">
                <h3>Danger Zone</h3>
                <button id="reset-all-data-btn" style="background-color: #dc3545;">Reset All Data</button>
                <p style="font-size: 0.9em; color: #666; margin-top: 5px;">Warning: This will clear all tasks, settings, and records.</p>
            </div>

            <button id="save-settings-btn">Save Settings</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
